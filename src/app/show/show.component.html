
<div class="card-grid" >
    <div class="card" *ngFor="let item of heros" [ngClass]="{low:item.Power<50 , medium: item.Power>50&&item.Power<100 , hight: item.Power>100}">
      <img src="{{item.imageURL}}" alt="404 not found">
      <h3>{{item.name}}</h3>
      <p>{{item.Power}}</p>
    </div>
    </div>
